
<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="calculator.png">

     <!--Bootstrap CSS-->
     <link rel=”stylesheet” href=”css/bootstrap.css”>
     <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>My Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  html,body{
    width: 100%;
  }
  .form-control{
    display: inline!important;
  }
  .navbar.navbar-light{
    margin: 2.5vh 7.5vh 0vh 7.5vh;
    border-radius: 10px;
    padding-left: 5vh;
  }
</style>

<body class="bg-light">
<nav class="navbar navbar-light bg-white">
    <span class="navbar-brand mb-0 h1" id="User"></span>
</nav>
<div class="w-100 d-flex justify-content-center mt-5">
  <p class="h1">Online Calculator</p>
</div>
<div class="container d-flex justify-content-center font-weight-bold">
  
  <div class="tab-content m-2" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <form>

        <!-- Number1 input -->
        <div class="row">
            <div class="col mb-4 pt-4">
            <label class="form-label" for="num1">Number 1</label>
            <input type="number" id="num1" class="form-control w-100" />
            </div>

            <!-- Number2 input -->
            <div class="col mb-4 pt-4">
                <label class="form-label" for="num2">Number 2</label>
                <input type="number" id="num2" class="form-control w-100" />
            </div>
        </div>
  
        <!-- Result -->
        <div class="form-outline mb-4">
          <label class="form-label" for="Result">Result</label>
          <input type="text" readonly id="Result" class="form-control" />
        </div>
        <div class="form-outline mb-4 d-flex">
            <button type="button" class="btn btn-outline-primary flex-fill mx-1" id="Add">Add</button>
            <button type="button" class="btn btn-outline-primary flex-fill mx-1" id="Subtract">Subtract</button>
            <button type="button" class="btn btn-outline-primary flex-fill mx-1" id="Multiply">Multiply</button>
            <button type="button" class="btn btn-outline-primary flex-fill mx-1" id="Divide">Divide</button>
        </div>

      </form>
    </div>
  
    
  </div>
</div>
<script>
    $(function(){
        var img = $('<img/>');
  
        img.attr('src', 'waving-hand.png');
        img.attr('width', '30px');
        
        var span = $('<span />');
        span.text("Hello " + localStorage.getItem("UserName") + "! ");
        
        $('#User').append(span).append(img);
        
        $(".btn.btn-outline-primary").on("click",(event) => {
            var oprn = $(event.target).text();
            var num1 = parseInt($("#num1").val());
            var num2 = parseInt($("#num2").val());
            var result;
            if(isNaN(num1) || isNaN(num2))
                    alert('Enter all the numbers');
            else
            {
              switch(oprn) {
                  case 'Add':
                      $("#Result").val(num1+num2);
                      break;
                  case 'Subtract':
                      $("#Result").val(num1-num2);
                      break;
                  case 'Multiply':
                      $("#Result").val(num1*num2);
                      break;
                  case 'Divide':
                      $("#Result").val(num1/num2);
                      break;
              }
            }
        })
    })
</script>
</body>
</html>
